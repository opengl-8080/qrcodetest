<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <button id="play">Play</button>
    <audio id='audio' src='./chimes.wav'></audio>
    <script>
     document.getElementById('play').addEventListener('click', evt => {
       document.getElementById('audio').play();
     });
    </script>
  </body>
</html>
