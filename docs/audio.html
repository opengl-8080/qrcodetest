<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>0.0.2</h1>
    <button id="play">Play</button>
    <audio id='audio' src='./chimes.wav' preload='auto'></audio>
    <script>
     const audio = document.getElementById('audio');
     const playSound = () => {
       audio.play();
     };

     document.addEventListener("DOMContentLoaded", playSound);
     document.getElementById('play').addEventListener('click', playSound);
    </script>
  </body>
</html>
