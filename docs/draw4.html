<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <title>お絵かき</title>
  </head>
  <body>
    <div class="upload"><input type="file" name="file" id="file"></div>
    <h1>canvasに描画した画像上にお絵かきする.</h1>
    <canvas id="canvas"></canvas>

    <script>
     const file = document.getElementById('file');
     const canvas = document.getElementById('canvas');
     const canvasWidth = 1000;
     const canvasHeight = 1000;
     let uploadImgSrc;

     // Canvasの準備
     canvas.width = canvasWidth;
     canvas.height = canvasHeight;
     
     
     const ctx = canvas.getContext('2d');
     
     ctx.strokeStyle = '#ff0000'; // 線の色
     ctx.lineWithd = 10;
       

     function loadLocalImage(e) {
     // ファイル情報を取得
       const fileData = e.target.files[0];

       // 画像ファイル以外は処理を止める
       if (!fileData.type.match('image.*')) {
         alert('画像を選択してください');
         return;
       }

       // FileReaderオブジェクトを使ってファイル読み込み
       const reader = new FileReader();
       // ファイル読み込みに成功したときの処理
       reader.onload = function() {
         // Canvas上に表示する
         uploadImgSrc = reader.result;
         canvasDraw();
       }
       // ファイル読み込みを実行
       reader.readAsDataURL(fileData);
     }

     // ファイルが指定された時にloadLocalImage()を実行
     file.addEventListener('change', loadLocalImage, false);

     // Canvas上に画像を表示する
     function canvasDraw() {
       // canvas内の要素をクリアする
       ctx.clearRect(0, 0, canvasWidth, canvasHeight);

       // Canvas上に画像を表示
       const img = new Image();
       img.src = uploadImgSrc;
       img.onload = function() {
         ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / this.width));
       }
     }

     canvas.ontouchstart = (e) => {
       e.preventDefault();
       ctx.beginPath();
       const {x, y} = calcOffset(e);
       ctx.moveTo(x, y);
     };

     canvas.ontouchmove = (e) => {
       const t = e.touches[0];
       const {x, y} = calcOffset(e);
       ctx.lineTo(x, y);
       ctx.stroke();
     };

     canvas.ontouchentd = (e) => {
       ctx.closePath();
     }

     function calcOffset(touchEvent) {
       const t = touchEvent.touches[0];
       return {
         x: t.pageX - canvas.offsetLeft,
         y: t.pageY - canvas.offsetTop
       }
     }
    </script>
  </body>
</html>
